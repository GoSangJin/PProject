  <!-- Main CSS File -->
  <link href="/assets/css/main.css" rel="stylesheet">


  <style>

    div {
      display: block;
      unicode-bidi: isolate;
    }

    .link-wrap ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      padding: 0;
      justify-content: space-between; /* 간격을 균등하게 배분 */
      margin: 0; /* 기본 여백 제거 */
    }

    .link-wrap li {
      width: calc(50% - 20px); /* 두 개의 요소가 가로로 배치되며, 양쪽에 간격을 둡니다. */
      margin: 10px; /* 각 li 요소 간의 간격 */
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 10px;
      background-color: white;
      padding: 10px;
      height: 100px; /* 고정된 높이 설정 */
      position: relative;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden; /* 내용이 넘칠 경우 숨김 처리 */
    }

    .link-wrap li:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .link-wrap a {
      text-decoration: none;
      color: inherit;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .link-wrap img {
      width: 50px;
      height: 50px;
    }

    .link-wrap span {
      color: #333; /* 텍스트 색상 */
      font-size: 0.9rem; /* 텍스트 크기 */
      font-weight: bold; /* 텍스트 두께 */
      text-align: center; /* 텍스트 중앙 정렬 */
    }

    /* 제목 부분(주요서비스) */
    .title-wrap {
      flex: 1;
      min-width: 200px; /* 최소 넓이를 설정해 반응형 조정 */
      margin-bottom: 20px;
    }

    .title-wrap p {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 0;
    }

    .title-wrap .hidden-mo {
      font-size: 1rem;
      color: #666;
      margin-top: 5px;
    }

    /* 컨테이너 기본 설정 */
    .container {
      display: flex;
      justify-content: space-between; /* 제목과 서비스 메뉴를 양쪽 끝에 배치 */
      align-items: center; /* 제목과 서비스 메뉴를 수직으로 가운데 정렬 */
      flex-wrap: wrap; /* 반응형을 위한 wrap 설정 */
      margin-top: 20px;
    }

    /* 서비스 메뉴 중앙 정렬 */
    .service-menu {
      display: flex;
      flex: 2; /* 서비스 메뉴가 제목보다 넓게 차지하도록 비율 설정 */
      justify-content: center;
      flex-direction: column; /* 수직 정렬 */
      align-items: center; /* 중앙 정렬 */
    }

    .featured-services {
      display: flex;
      justify-content: center; /* 서비스 메뉴들 수평 중앙 정렬 */
      flex-direction: row; /* 수평 정렬 */
      flex-wrap: wrap; /* 줄바꿈 허용 */
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .featured-services li {
      display: flex; /* 수평 정렬을 위해 flex 사용 */
      flex-direction: row; /* 이미지와 텍스트를 가로로 정렬 */
      align-items: center; /* 수직 중앙 정렬 */
      margin: 10px; /* 각 메뉴 간 간격 */
    }

    .featured-services li img {
      width: 60px; /* 모든 이미지 동일한 크기 */
      height: 60px;
      margin-right: 10px; /* 이미지와 텍스트 간의 간격 */
    }

    .featured-services li span {
      font-size: 0.9rem;
      font-weight: bold;
      color: #333;
      display: inline-block;
      text-align: center;
    }


    .text-wrap > span {
      display: block;
      color: #FFF !important;  /* 필요시 사용 */
      font-size: 20px;
      font-weight: 700;
      line-height: 0.7;  /* 행간을 줄이기 위해 값을 조정 */
      margin: 50px 0 10px 60px;  /* 위쪽 마진을 10px로 줄임 */
      text-shadow: 0px 0px 8px rgba(0, 0, 0, 0.8);  /* 더 뿌옇게 설정 */
    }

    .text-wrap > p {
      color: #FFF;
      /* font-family: PyeongChang Peace; */
      font-size: 50px;
      font-weight: 700;
      line-height: 1.5;  /* 행간을 줄이기 위해 값을 조정 */
      letter-spacing: -2.8px;
      margin: 5px 60px;  /* 위쪽 마진을 5px로 줄임 */
      text-shadow: 0px 0px 8px rgba(0, 0, 0, 0.8);  /* 더 뿌옇게 설정 */
    }




    @media (max-width: 769px) {
      .container {
        flex-direction: column; /* 주요 서비스와 서비스 메뉴를 수직으로 정렬 */
        align-items: center; /* 중앙 정렬 */
      }

      .link-title{
        text-align: center;
      }

      .title-wrap {
        text-align: center; /* 제목과 설명을 가운데 정렬 */
        margin-bottom: 20px; /* 간격 유지 */
      }

      .title-wrap p,
      .title-wrap .hidden-mo {
        margin: 0; /* 기본 여백 제거 */
        text-align: center; /* 제목과 설명을 가운데 정렬 */
      }
      .title-wrap p{
        font-size: 1.5rem;
      }

      .title-wrap .hidden-mo{
        font-size: 0.9rem;
        text-align: center;
      }

      .title-wrap .hidden-mo br {
        display: none; /* 작은 화면에서 <br> 숨김 */
      }

      .service-menu {
        display: flex;
        flex-direction: row; /* 수직 정렬 */
        align-items: center; /* 중앙 정렬 */
        margin: 0;
        padding:0 ;
      }

      .featured-services {
        display: flex; /* 수평 정렬을 위해 flex 사용 */
        flex-wrap: wrap; /* 필요에 따라 줄 바꿈 가능 */
        justify-content: center; /* 중앙 정렬 */
        list-style: none; /* 기본 목록 스타일 제거 */
        padding: 0; /* 기본 패딩 제거 */
        margin: 0 0 0 40px; /* 기본 마진 제거 */
      }

      .featured-services li {
        display: flex; /* 수평 정렬을 위해 flex 사용 */
        flex-direction: row; /* 이미지와 텍스트를 수평으로 정렬 */
        align-items: center; /* 수직 중앙 정렬 */

      }

      .featured-services li img {
        width: 30px; /* 모든 이미지 동일한 크기 */
        height: 30px; /* 모든 이미지 동일한 크기 */
        margin-left: 15px; /* 이미지와 텍스트 간 간격 조정 */
      }

      .featured-services li span {
        font-size: 0.9rem;
        font-weight: bold;
        color: #333;
        display: flex; /* 수직 중앙 정렬을 위해 flex 사용 */
        justify-content: center; /* 중앙 정렬 */
        text-align: center; /* 스팬 텍스트를 가운데 정렬 */
      }


    }


  </style>

  <script>
    function adjustDivWidth() {
      const targetDiv = document.querySelector('.col-md-2'); // 타겟 div 선택
      if (window.innerWidth <=767) {
        targetDiv.style.width = '100%'; // 768px 이하일 때 너비를 100%로 설정
      } else {
        targetDiv.style.width = '300px'; // 기본 너비로 설정
      }
    }

    // 페이지 로드 시 및 창 크기 조정 시 함수 실행
    window.addEventListener('load', adjustDivWidth);
    window.addEventListener('resize', adjustDivWidth);
  </script>
</head>
